{% extends 'dashboard/base.html' %}

{% block title %}Создать агента{% endblock %}

{% block extra_css %}
<style>
/* ============================================
   HEADER STYLES
   ============================================ */
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    gap: 20px;
    flex-wrap: wrap;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-icon-box {
    width: 60px;
    height: 60px;
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.3);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    color: #818cf8;
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
}

.page-title {
    font-size: 2.2rem;
    font-weight: 800;
    margin: 0;
    line-height: 1.1;
    letter-spacing: -0.5px;
    color: white;
}

.page-subtitle {
    color: #94a3b8;
    font-size: 1.05rem;
    margin-top: 6px;
    font-weight: 400;
}

/* ============================================
   PLATFORM SELECTION
   ============================================ */
.platform-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
}

.platform-option {
    position: relative;
    cursor: pointer;
}

.platform-option input[type="radio"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.platform-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--dash-border);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    height: 100%;
}

.platform-card i {
    font-size: 32px;
    transition: transform 0.2s;
}

.platform-card span {
    font-size: 14px;
    font-weight: 500;
    color: var(--dash-text-muted);
}

/* Hover State */
.platform-option:hover .platform-card {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

/* Checked State */
.platform-option input:checked + .platform-card {
    background: rgba(99, 102, 241, 0.1);
    border-color: var(--dash-primary);
    box-shadow: 0 0 0 1px var(--dash-primary);
}

.platform-option input:checked + .platform-card i {
    transform: scale(1.1);
}

.platform-option input:checked + .platform-card span {
    color: white;
    font-weight: 600;
}

/* Form Styles */
.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--dash-text-muted);
    margin-bottom: 8px;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 14px 16px;
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid var(--dash-border);
    border-radius: 12px;
    color: white;
    font-size: 15px;
    font-family: inherit;
    transition: all 0.2s ease;
}

.form-input:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--dash-primary);
    background: rgba(15, 23, 42, 0.8);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 120px;
    line-height: 1.6;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 16px;
    margin-top: 40px;
    padding-top: 24px;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

/* Responsive */
@media (max-width: 600px) {
    .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }
    
    .header-icon-box {
        width: 50px;
        height: 50px;
        font-size: 1.4rem;
    }
    
    .page-title {
        font-size: 1.8rem;
    }
    
    .platform-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .form-actions .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="dashboard-header">
    <div class="header-left">
        <div class="header-icon-box">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div>
            <h1 class="page-title">Новый агент</h1>
            <p class="page-subtitle">Создайте умного помощника за пару минут</p>
        </div>
    </div>
</div>

<div class="glass-card" style="max-width: 800px; margin: 0 auto;">
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Название агента</label>
            <input 
                type="text" 
                name="name" 
                class="form-input" 
                placeholder="Например: Отдел продаж, Поддержка..." 
                required
                autocomplete="off"
                autofocus
            >
        </div>

        <div class="form-group">
            <label class="form-label">Платформа</label>
            <div class="platform-grid">
                <label class="platform-option">
                    <input type="radio" name="platform" value="telegram" checked>
                    <div class="platform-card">
                        <i class="fa-brands fa-telegram" style="color: #229ED9;"></i>
                        <span>Telegram</span>
                    </div>
                </label>
                
                <label class="platform-option">
                    <input type="radio" name="platform" value="whatsapp">
                    <div class="platform-card">
                        <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                        <span>WhatsApp</span>
                    </div>
                </label>
                
                <label class="platform-option">
                    <input type="radio" name="platform" value="vk">
                    <div class="platform-card">
                        <i class="fa-brands fa-vk" style="color: #0077FF;"></i>
                        <span>VK</span>
                    </div>
                </label>
                
                <label class="platform-option">
                    <input type="radio" name="platform" value="instagram">
                    <div class="platform-card">
                        <i class="fa-brands fa-instagram" style="color: #E4405F;"></i>
                        <span>Instagram</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Описание (опционально)</label>
            <textarea 
                name="description" 
                class="form-textarea" 
                placeholder="Для чего этот бот предназначен? Какую роль он выполняет?"
            ></textarea>
        </div>

        <div class="form-actions">
            <a href="{% url 'agents_list' %}" class="btn btn-secondary">
                Отмена
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-check"></i>
                Создать агента
            </button>
        </div>
    </form>
</div>
{% endblock %}
