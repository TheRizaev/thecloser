{% extends 'account/base.html' %}
{% load static %}

{% block head_title %}Восстановление пароля — SalesAI{% endblock %}

{% block content %}
<div class="auth-form-wrapper">
    <div class="auth-header">
        <div class="auth-icon-badge">
            <i class="fa-solid fa-key"></i>
        </div>
        <h1 class="auth-title">Сброс пароля</h1>
        <p class="auth-subtitle">Введите email для получения инструкций</p>
    </div>

    <form method="POST" class="auth-form">
        {% csrf_token %}

        <div class="auth-input-group">
            <label class="auth-label">Email адрес</label>
            <div class="auth-input-wrapper">
                <i class="fa-regular fa-envelope auth-input-icon"></i>
                <input 
                    type="email" 
                    name="email" 
                    class="auth-input" 
                    placeholder="you@company.com"
                    required
                    autocomplete="email"
                >
            </div>
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">
            <span>Отправить инструкции</span>
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>

    <div class="auth-footer-text">
        Вспомнили пароль? 
        <a href="{% url 'account_login' %}" class="auth-link-primary">
            Вернуться к входу
        </a>
    </div>
</div>
{% endblock %}
